plugins {
    id 'java'
    id "io.freefair.lombok" version "6.5.1"
    id "io.qameta.allure" version "2.11.2"
}

repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.6.0'
    implementation 'com.typesafe:config:1.4.1'
    implementation 'io.github.bonigarcia:webdrivermanager:5.3.0'
    implementation 'io.qameta.allure:allure-maven:2.8'
    testImplementation 'org.testng:testng:6.14.3'
    testImplementation 'org.assertj:assertj-core:3.12.2'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'SeleniumUITesting'
java.sourceCompatibility = JavaVersion.VERSION_1_8


tasks.withType(Test) {
    useTestNG()
}
def regressionTests = tasks.register("regressiontests", Test).configure() {
    filter {
        includeTestsMatching("smokeTests*")
        includeTestsMatching("negativeTests*")
    }
}

def smokeTests = tasks.register("smoketests", Test).configure() {
    filter {
        includeTestsMatching("smokeTests*")
    }
}


